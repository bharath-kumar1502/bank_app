<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spyders National Bank</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            color: var(--text-muted);
            font-family: var(--font-sans);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tab-btn.active {
            color: var(--primary-color);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .tab-content {
            display: none;
            text-align: left;
            animation: fadeIn 0.4s ease forwards;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="toast-container" id="toast-container"></div>
        <div class="glass-panel login-card">
            <div class="brand" style="margin-bottom: 2rem;">
                <div class="logo-circle">
                    <i class="fa-solid fa-spider"></i>
                </div>
                <h2>Welcome to<br><span class="gradient-text">Spyders National Bank</span></h2>
                <p>Secure Portal Login</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchLoginTab('customer')" id="tab-customer">Customer
                    Login</button>
                <button class="tab-btn" onclick="switchLoginTab('admin')" id="tab-admin">Admin Login</button>
            </div>

            <!-- Customer Login Form -->
            <form id="customerLoginForm" class="tab-content active" onsubmit="handleCustomerLogin(event)">
                <div class="input-group">
                    <label for="custAccNo"><i class="fa-solid fa-id-card"></i> Account Number</label>
                    <input type="text" id="custAccNo" placeholder="Enter your Account Number" required>
                </div>
                <div class="input-group">
                    <label for="custPassword"><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" id="custPassword" placeholder="Enter your Password" required>
                </div>
                <button type="submit" class="btn primary-btn btn-block" style="margin-top: 1rem;">Login as
                    Customer</button>
            </form>

            <!-- Admin Login Form -->
            <form id="adminLoginForm" class="tab-content" onsubmit="handleAdminLogin(event)">
                <div class="input-group">
                    <label for="adminUsername"><i class="fa-solid fa-user-shield"></i> Admin Username</label>
                    <input type="text" id="adminUsername" placeholder="Enter Admin Username" required>
                </div>
                <div class="input-group">
                    <label for="adminPassword"><i class="fa-solid fa-key"></i> Administrator Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn primary-btn btn-block"
                    style="margin-top: 1rem; background: linear-gradient(135deg, #a855f7, #ec4899);">Login as
                    Admin</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>

</html>
